<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="body--wrapper">
      <div class="order--wrapper">
        <div class="order--image">
          <img
            src="/images/illustration-hero.svg"
            alt="person listen to music with headphones and dancing"
          />
        </div>
        <div class="order--body">
          <h1>Order Summary</h1>
          <div class="order--paragraph">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any device
              anywhere you like!
            </p>
          </div>
          <div>
            <div>
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <p>Change</p>
          </div>
          <div class="order--buttons">
            <button class="proceed--button">Proceed to Payment</button>
            <div>Cancel Order</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by Thong Ho.
      </div>
    </footer>
  </body>
</html>
